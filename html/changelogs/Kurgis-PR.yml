################################
# Example Changelog File
#
# Note: This file, and files beginning with ".", and files that don't end in ".yml" will not be read. If you change this file, you will look really dumb.
#
# Your changelog will be merged with a master changelog. (New stuff added only, and only on the date entry for the day it was merged.)
# When it is, any changes listed below will disappear.
#
# Valid Prefixes: 
#   bugfix
#   wip (For works in progress)
#   tweak
#   soundadd
#   sounddel
#   rscadd (general adding of nice things)
#   rscdel (general deleting of nice things)
#   imageadd
#   imagedel
#   maptweak
#   spellcheck (typo fixes)
#   experiment
#################################

# Your name.  
author: Kurgis

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes: 
  - rscadd: "Created new cargo tabs, along with various new orderables. This being flooring, custodial, livecargo, non-essentials, and assignments."
  - rscdel: "Removed the miscellaneous cargo tab."
  - rscdel: "Removed empty regeant cartridge order as you can craft them."
  - rscdel: "Removed various improper tags and labels from cargo which didn't need them."
  - rscdel: "Removed mention of the word crate or order from cargo orders, as it's already implied they will come in such a container."
  - tweak: "Adjusts the price of job crates, after moving their gear into other orders."
  - tweak: "Re-arranged cargo contents into various tabs, operations now focuses on the actual operation of Cargo. Job equipment/clothes have been moved into the new assignments tab. Various orders split between non-essentials and hospitality, with hospitality focusing on the usual duties of a Kitchen and Bar."
  - bugfix: "Prepared voidsuits will no longer come in supplypacks, as they cause issues when they are altered. Likely the first step of their total removal."
  - experiment: "You may now order a fax machine through cargo, usage result may vary."
