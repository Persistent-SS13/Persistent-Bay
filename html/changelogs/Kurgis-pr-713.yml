################################
# Example Changelog File
#
# Note: This file, and files beginning with ".", and files that don't end in ".yml" will not be read. If you change this file, you will look really dumb.
#
# Your changelog will be merged with a master changelog. (New stuff added only, and only on the date entry for the day it was merged.)
# When it is, any changes listed below will disappear.
#
# Valid Prefixes: 
#   bugfix
#   wip (For works in progress)
#   tweak
#   soundadd
#   sounddel
#   rscadd (general adding of nice things)
#   rscdel (general deleting of nice things)
#   imageadd
#   imagedel
#   maptweak
#   spellcheck (typo fixes)
#   experiment
#################################

# Your name.  
author: Kurgis

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes: 
  - rscadd: "Added Bridge Secretary to the job orders in Operations, allowing access to a command headset."
  - bugfix: "Certain crates & lockers ordered from supply will no longer be nameless."
  - bugfix: "Access requirements on supply packs have been correctly set on all orders with secure crates or lockers. Orders which includes a secure locker or crate should no longer spawn with 'null' access, preventing anyone from opening it."
  - rscdel: "Removed entertainment headsets from the Clown, Mime, and Journalist supply orders. Removed guns from all operations supply orders."
  - rscdel: "Removed musician supply order from Operations, as it lacked proper content. Moved music devices to a seperate supply order."
  - tweak: "Adjusted the cost & contents of various supply pack orders."
  - tweak: "The Head of Security crate now requires leader access, all other head of staff job orders including warden now require command access to open.